<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poetr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
   {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center" style="align-items: flex-start;">
	<a href="/library/"><img src="{% static 'images/logodm.png' %}" class="img-fluid" alt="Poetr"></a>
    </div>
    <div class="row justify-content-center">
	<p class="reportP">All reports will be reviewed and investigated by our team. For additional information, please refer to our policies.</p>
    </div>
    <div class="row justify-content-center">
	<form action="" method="post" class="report dropdown">
    		{% csrf_token %}
        <div>{{form.type.label_tag}}</div>
        <div>{{form.type}}</div>
        <div>{{form.reportText.label_tag}}</div>
        <div>{{form.reportText}}</div>
        <div class="row justify-content-center">
	        <button type="submit" class="btn btn-success" value="Submit">Submit</button>
        </div>
	</form>
    </div>
    <div class="row justify-content-center">
    </div>
</div>

  <footer>&copy; 2020 Copyright Alice, Mike, Nico, Jett</footer>

</body>
</html>
