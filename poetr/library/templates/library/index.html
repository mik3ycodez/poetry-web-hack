<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poetr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
   {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center" style="align-items: flex-start;"> 
	<a href="/library/"> <img src="{% static 'images/logodm.png' %}" class="img-fluid" alt="Poetr"></a>
    </div>
    <div class="row justify-content-center">
	<h4>{{title}}</h4>
    </div>
    <div class="row justify-content-center">
        <p>By: {{author}}</p>
    </div>
    <div class="row justify-content-center">
        <div class="poemText">{{ text|linebreaks }}</div>
    </div>
    <div class="row justify-content-center">
	<p>
	<a class="btn btn-primary" href="{{leftLink}}" role="button">Similar Similes</a>
	<a class="btn btn-primary" href="{{rightLink}}" role="button">Random Rhymes</a>
	</p>
    </div>
    <div class="row justify-content-center">
	<p>
	<a class="btn btn-success" href="new" role="button">Add Your Own Poem</a>
	</p>
    </div>
    <div class="row justify-content-center">
        <p>Tags: {{ genres|join:', ' }}</p>
    </div>
    <div class="row justify-content-center">
	<p>
	<a class="btn btn-danger custom-btn-danger-xs" href="report" role="button">Report Poem</a>
	</p>
    </div>
    <div class="row justify-content-center">
	<footer>Copyright Alice, Mike, Nico, Jett 2020</footer>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
