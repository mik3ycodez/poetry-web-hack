<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poetr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
        <h1>Poetr</h1>
    </div>
    <div class="row justify-content-center" style="align-items: flex-start;">
       <a href="/library/"> <img src="{% static 'images/logodm.png' %}" class="img-fluid" alt="Poetr"></a>
    </div>
    <div class="row justify-content-center">
        <form action="" method="post" class="report dropdown" style="display: inline; color: #eee;">
                {% csrf_token %}
        <div class="short-div">{{form.title.label_tag}}</div>
	<div class="short-div">{{form.title}}</div>

        <div class="short-div">{{form.text.label_tag}}</div>
	<div class="short-div">{{form.text}}</div>

        <div class="short-div">{{form.author.label_tag}}</div>
	<div class="short-div">{{form.author}}</div>

        <div class="short-div">{{form.genres.label_tag}}</div>
	<div class="short-div">{{form.genres}}</div>

        </form>
    </div>
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-success" value="Submit">Submit</button
    </div>
</div>

  <footer>&copy; 2020 Copyright Alice, Mike, Nico, Jett </footer>
</body>

</html>
